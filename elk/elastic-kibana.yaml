elasticsearch:
  image: ukrelastic7.0.0
  container_name: elasticsearch
  environment: 
    - discovery.type=single-node
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - /home/malabar/elk/elastic:/usr/share/elasticsearch/data

kibana:
  image: docker.elastic.co/kibana/kibana:7.0.0
  container_name: kibana
  ports:
   - "5601:5601"
  links:
    - elasticsearch
